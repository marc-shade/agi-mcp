[pytest]
# Pytest configuration for AGI MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=server
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Markers
markers =
    asyncio: marks tests as async (automatically applied to async tests)
    integration: marks tests as integration tests (slower)
    unit: marks tests as unit tests (fast)

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = true
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
